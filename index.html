<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="El tradicional juego de piedra, papel o tijera hecho con JavaScript"
    />
    <meta name="autor" content="Paulina San Martín" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Honk&family=Orbitron:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <title>Cachipún contra la máquina</title>
    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="juego">
    <header class="text-center game">
      <div class="m-4">
        <h1 class="titulo1">Cachipún</h1>
        <h3 class="titulo3">contra la</h3>
        <h2 class="titulo2">máquina</h2>
      </div>
    </header>
    <section>
      <div class="d-flex justify-content-center my-4">
        <div class="m-4">
          <a
            class="opciones m-4 px-4 custom-tooltip"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-title="Piedra"
            id="rock"
            ><i class="fa-regular fa-hand-back-fist fa-7x" id="piedra"></i
          ></a>
          <a
            class="opciones m-4 px-4 custom-tooltip"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-title="Papel"
            id="paper"
            ><i class="fa-regular fa-hand fa-7x"></i
          ></a>
          <a
            class="opciones m-4 px-4 custom-tooltip"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-title="Tijera"
            id="scissors"
            ><i class="fa-regular fa-hand-scissors fa-7x" id="tijera"></i
          ></a>
        </div>
      </div>
      <div class="container my-4 mx-auto w-25">
        <!-- agregar botones con atributos onclick y asignarle un valor. Aquí aplicas la variable máquina -->
        <button id="uno" value="1">1</button>
        <button id="dos" value="2">2</button>
        <button id="tres" value="3">3</button>
      </div>
      <div class="container my-4 p-4">
        <div class="text-center">
          <button class="btn-play fw-bold fs-2" id="cachipun">
            ¡ CA - CHI - PÚN !
          </button>
        </div>
      </div>
    </section>
    <article>
 <div id="resultado"></div>
    </article>

        Trainee
      </p>
    </footer> -->

      src="https://kit.fontawesome.com/1434e1884b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
